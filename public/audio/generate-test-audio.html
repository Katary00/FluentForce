<!DOCTYPE html>
<html>
<head>
    <title>Audio Generator for FluentForce</title>
</head>
<body>
    <h1>Audio Test Generator</h1>
    <p>This will create test audio files for the Listening Lab</p>
    
    <button onclick="generateAudio(1, 'Academic Methodology Lecture')">Generate Question 1 Audio</button>
    <button onclick="generateAudio(2, 'Peer Review Process')">Generate Question 2 Audio</button>
    <button onclick="generateAudio(3, 'Academic Writing Structure')">Generate Question 3 Audio</button>
    
    <script>
        async function generateAudio(questionNumber, title) {
            try {
                // Create AudioContext
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a simple tone sequence for testing
                const duration = 30; // 30 seconds
                const sampleRate = audioContext.sampleRate;
                const numSamples = duration * sampleRate;
                
                // Create AudioBuffer
                const audioBuffer = audioContext.createBuffer(1, numSamples, sampleRate);
                const channelData = audioBuffer.getChannelData(0);
                
                // Generate a simple pattern of tones
                for (let i = 0; i < numSamples; i++) {
                    const t = i / sampleRate;
                    // Create a pattern that changes every 5 seconds
                    const freq = 220 + (Math.floor(t / 5) * 110); // A3, B3, C4, etc.
                    channelData[i] = Math.sin(2 * Math.PI * freq * t) * 0.1;
                }
                
                // Convert to WAV
                const wav = audioBufferToWav(audioBuffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                
                // Download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `question${questionNumber}.wav`;
                a.click();
                
                alert(`Generated audio for ${title}`);
            } catch (error) {
                console.error('Error generating audio:', error);
                alert('Error generating audio. Please create audio files manually.');
            }
        }
        
        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // Convert samples
            const samples = buffer.getChannelData(0);
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }
    </script>
</body>
</html>
